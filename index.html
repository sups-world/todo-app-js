<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>
          To-do App
          <img
            src="https://images.unsplash.com/photo-1455390582262-044cdead277a?auto=format&fit=crop&q=80&w=1373&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          />
        </h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Write your task here"
          />
          <button>Add</button>
        </div>
        <ul id="list-container">
            <li class="checked">task 1</li>
            <li>task 2</li>
            <li>task 3</li>
        </ul>
      </div>
    </div>
  </body>
</html>
